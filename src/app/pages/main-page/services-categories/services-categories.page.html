<ion-header class="ion-no-border" style="position: absolute;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainRoute"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="design-image">
    <div class="relarive">
      <img src="assets/images/side-menu-bg.jpg">
    </div>
  </div>
  <div>
    <ion-slides pager="ios" dir="ltr">
      <ion-slide>
        <div class="main-info">
          <div class="info-header">
            <ion-text>
              <h5>{{"services_categories.open_requests" | translate}}</h5>
            </ion-text>
          </div>
          <div>
            <ion-text>
              <h1 class="number">7</h1>
            </ion-text>
          </div>
          <div class="design"></div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="main-info" scheduled>
          <div class="info-header">
            <ion-text>
              <h5>{{"services_categories.scheduled_requests" | translate}}</h5>
            </ion-text>
          </div>
          <div>
            <ion-text>
              <h1 class="number">3</h1>
            </ion-text>
          </div>
          <div class="design"></div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="main-info" closed>
          <div class="info-header">
            <ion-text>
              <h5>{{"services_categories.closed_requests" | translate}}</h5>
            </ion-text>
          </div>
          <div>
            <ion-text>
              <h1 class="number">18</h1>
            </ion-text>
          </div>
          <div class="design"></div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="main-body">
    <app-drop-down-item size="small" fill="clear">
      <ion-list>
        <ion-item (click)="onClick()">
          <ion-label>Awesome Label</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Awesome Label</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Awesome Label</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Awesome Label</ion-label>
        </ion-item>
      </ion-list>
    </app-drop-down-item>
  </div>
</ion-content>
